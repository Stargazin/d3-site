{% extends 'single/base_single.html' %}
{% load staticfiles %}


{% block title %}
{{ item.name }}
{% endblock title %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/single_gem.min.css' %}">
{% endblock css %}


{% block item_affixes %}

<div class="item__affix">
  <span>Initial:</span>
  <li><p>{{ item.unique|safe }}</p></li>
</div> <!-- .item__affix -->

<div class="item__affix">
  <span>Rank 25:</span>
  <li class="unique"><p>{{ item.rank_unique|safe }}</p></li>
</div> <!-- .item__affix -->

{% endblock item_affixes %}
